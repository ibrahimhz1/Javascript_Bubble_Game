<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box">
            <h1>Hello jee</h1>
        </div>

    <script>
        var elem = document.querySelector("h1");
        elem.innerText = "<h1>thi is elem</h1>"

    </script>
</body>
</html>
